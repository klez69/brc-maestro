<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Panel administracyjny - Logowanie | Salon Fryzur Migdał</title>
		<meta name="robots" content="noindex, nofollow" />
		<link rel="stylesheet" href="../css/tailwind.min.css" />
		<link rel="stylesheet" href="../css/all.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../style.css" />

		<!-- Ikony / Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png" />
		<link rel="manifest" href="../site.webmanifest" />
		<meta name="msapplication-TileColor" content="#8b6d5c" />
		<meta name="theme-color" content="#8b6d5c" />

		<style>
			body {
				background-color: #f5f5f5;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				touch-action: manipulation;
			}
			.login-container {
				background-color: white;
				border-radius: 0.5rem;
				box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
				padding: 2rem;
				margin: auto;
				max-width: 28rem;
				width: 90%;
			}
			.login-btn {
				background-color: var(--brown);
				color: white;
				transition: all 0.3s ease;
				padding: 0.75rem 2rem;
				border-radius: 0.25rem;
				font-weight: 500;
				display: block;
				width: 100%;
				text-align: center;
				margin-top: 1.5rem;
			}
			.login-btn:hover {
				opacity: 0.9;
			}
			.form-input {
				width: 100%;
				padding: 0.75rem;
				border: 1px solid #e2e8f0;
				border-radius: 0.25rem;
				margin-top: 0.5rem;
				font-size: 1rem;
			}
			.form-label {
				display: block;
				margin-bottom: 0.5rem;
				font-weight: 500;
				color: #4a5568;
			}
			.form-group {
				margin-bottom: 1.5rem;
			}
		</style>
	</head>
	<body>
		<header class="bg-white shadow-sm py-4">
			<div class="container mx-auto px-4">
				<a href="../index.html" class="text-brown hover:text-brown-800 transition-all">
					<i class="fas fa-arrow-left mr-2"></i>Powrót do strony głównej
				</a>
			</div>
		</header>

		<main class="flex-grow py-12 px-4 flex items-center">
			<div class="login-container">
				<h1 class="text-2xl font-semibold mb-6 text-brown text-center">Panel administracyjny</h1>

				<form id="login-form">
					<div class="form-group">
						<label for="username" class="form-label">Login</label>
						<input type="text" id="username" name="username" class="form-input" required autocomplete="username" />
					</div>

					<div class="form-group">
						<label for="password" class="form-label">Hasło</label>
						<input
							type="password"
							id="password"
							name="password"
							class="form-input"
							required
							autocomplete="current-password"
						/>
					</div>

					<button type="submit" class="login-btn">Zaloguj się</button>
				</form>

				<p id="error-message" class="text-red-500 mt-4 text-center hidden"></p>
			</div>
		</main>

		<footer class="bg-white py-4 border-t">
			<div class="container mx-auto px-4 text-center text-gray-600 text-sm">
				© 2025 Salon Fryzur - Migdał. Wszelkie prawa zastrzeżone.
			</div>
		</footer>

		<script>
			// Eliminacja problemów z wirtualną klawiaturą na urządzeniach mobilnych
			document.addEventListener('DOMContentLoaded', function () {
				// Obsługa formularza logowania
				const loginForm = document.getElementById('login-form')
				const errorMessage = document.getElementById('error-message')

				loginForm.addEventListener('submit', function (e) {
					e.preventDefault()

					const username = document.getElementById('username').value
					const password = document.getElementById('password').value

					// Tutaj normalne wysłanie formularza do backendu z danymi logowania byłoby implementowane
					// Dla celów demonstracyjnych po prostu pokazujemy komunikat

					errorMessage.textContent =
						'Funkcja logowania jest jeszcze w przygotowaniu. Proszę skontaktować się z administratorem.'
					errorMessage.classList.remove('hidden')

					// Przekierowanie do dashboard po udanym logowaniu byłoby tutaj
					// window.location.href = 'dashboard.html';
				})

				// Zapobieganie błędom związanym z podwójnym kliknięciem
				const submitButton = document.querySelector('.login-btn')
				submitButton.addEventListener('click', function (e) {
					// Wyłączamy przycisk po kliknięciu, aby zapobiec wielokrotnym kliknięciom
					this.disabled = true

					// Włączamy przycisk z powrotem po krótkim czasie
					setTimeout(() => {
						this.disabled = false
					}, 1000)
				})
			})
		</script>
	</body>
</html>
